<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="for_lb3.css">
    <title>YouTube Clone</title>
</head>
<body>
    <header>
      <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png?20220706172052" alt="YouTube">
            <span>YouTube</span>
      </div>

      <div class="search-box">
            <input type="text" placeholder="Search...">
      </div>

      <div class="icons">
            <img src="https://w7.pngwing.com/pngs/171/476/png-transparent-video-cameras-computer-icons-youtube-camera.png" alt="Icon 1">
            <img src="https://www.pngall.com/wp-content/uploads/11/Youtube-Bell-Icon-PNG.png" alt="Icon 2">
            <img src="https://media.wired.com/photos/62855b1bb6cfd378a30c474a/1:1/w_1600,h_1600,c_limit/Build-Game-Watch-It-Die-Hyper-Scape-Games.jpg" alt="Icon 3">
      </div> 
    </header>
    
    <div class="main">
        <div class="sidebar">
           <div class="item">
            <button class="my-button">
                <img src="https://endlessicons.com/wp-content/uploads/2012/11/home-icon-614x460.png" alt="Головна">
                Головна
            </button>
            <button class="my-button">
                <img src="https://logowik.com/content/uploads/images/youtube-shorts5863.jpg" alt="YouTube Shorts">
                YouTube Shorts
            </button>
            <button class="my-button">
                <img src="https://cdn.icon-icons.com/icons2/3352/PNG/512/social_media_subscription_youtube_menu_subs_icon_210427.png" alt="Підписки">
                Підписки
            </button>
            <button class="my-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Youtube_Music_icon.svg/2048px-Youtube_Music_icon.svg.png" alt="YouTube Music">
                YouTube Music
            </button>
           </div>  
            <div class="item">
                <span>Ви</span>
            <button class="my-button">
                <img src="https://i.redd.it/h68mdg17af661.png" alt="Ваш канал">
                Ваш канал
            </button>
            <button class="my-button">
                <img src="https://w7.pngwing.com/pngs/988/206/png-transparent-computer-icons-history-icon-design-time-angle-text-logo-thumbnail.png" alt="Історія">
                Історія
            </button>
            <button class="my-button">
                <img src="https://static.thenounproject.com/png/1261644-200.png" alt="Ваші відео">
                Ваші відео
            </button>
            <button class="my-button">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-watch-later-1781603-1513853.png?f=webp" alt="Переглянути пізніше">
                Переглянути пізніше
            </button>
            <button class="my-button">
                <img src="https://w7.pngwing.com/pngs/59/844/png-transparent-computer-icons-upload-youtube-youtube-arrow-%D0%B8%D0%BA%D0%BE%D0%BD%D0%BA%D0%B0-download-youtube-thumbnail.png" alt="Завантаження">
                Завантаження
            </button>
            </div>  
            <div class="item">
                <span>Підписки</span>
            <button class="my-button">
                <img src="https://seeklogo.com/images/R/rozetka-logo-AD523F0855-seeklogo.com.png" alt="Rozetka">
                Rozetka
            </button>
            <button class="my-button">
                <img src="https://play-lh.googleusercontent.com/LByrur1mTmPeNr0ljI-uAUcct1rzmTve5Esau1SwoAzjBXQUby6uHIfHbF9TAT51mgHm" alt="Clash of Clans">
                Clash of Clans
            </button>
            <button class="my-button">
                <img src="https://cdna.artstation.com/p/assets/images/images/029/816/228/large/brice-laville-saint-martin-app-icon-cr-2020.jpg?1692911026" alt="Clash Royale">
                Clash Royale
            </button>
            </div>
        </div>
        <div class="video-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Chicken_egg_2009-06-04.jpg/500px-Chicken_egg_2009-06-04.jpg" class="preview" >
            <img src="https://www.interfax.ru/ftproot/photos/photostory/2022/04/29/week/week7_1100.jpg" class="preview">
            <img src="https://cdnn21.img.ria.ru/images/07e7/0a/1e/1906101650_0:0:1400:933_600x0_80_0_1_cbf1153c7ffda2e7c5bc412f4b5f2e74.jpg" class="preview">
            <img src="https://www.interfax.ru/ftproot/photos/photostory/2021/06/11/week4_1100.jpg" class="preview">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJNty-WZsD3bVPS9ROszi_nwLK9rwAVMcMnA&usqp=CAU" class="preview">
            <img src="https://life.pravda.com.ua/images/doc/6/9/696b6c1-lqppuflbugzq4yqwnxakn9-1200-80.jpg" class="preview">
        </div>
    </div>
</body>
</html>
