<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="for_lb4.css">
    <title>Планер</title>
</head>
<body>
    <div class="planner-container">
        <div class="planner-header">Мій Календар</div>

        <div class="planner-content">
            <div class="sidebar">
                <div class="task">
                    <input type="checkbox" id="checkbox1" class="checkbox">
                    <label for="checkbox1">Завдання 1</label>
                </div>
                <div class="task">
                    <input type="checkbox" id="checkbox2" class="checkbox">
                    <label for="checkbox2">Завдання 2</label>
                </div>
            </div>

            <div class="calendar">
                <div class="weekdays">
                    <div class="day">Пн</div>
                    <div class="day">Вт</div>
                    <div class="day">Ср</div>
                    <div class="day">Чт</div>
                    <div class="day">Пт</div>
                    <div class="day">Сб</div>
                    <div class="day">Нд</div>
                </div>

                <div class="days">
                    <div class="day">1</div>
                    <div class="day">2</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
