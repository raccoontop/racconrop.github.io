<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="for_lb4.css">
    <title>Планер</title>
</head>
<body>
    <div class="planner-container">
        <div class="planner-header">Мій Календар</div>

        <div class="planner-content">
            <div class="sidebar">
                <div class="section">
                    <div class="section-header">Три цілі</div>
                    <div class="task">
                        <input type="checkbox" id="checkboxGoal1" class="checkbox">
                        <label for="checkboxGoal1"></label>
                        <input type="text" class="task-input" placeholder="Введіть завдання">
                    </div>
                    <!-- Додайте інші завдання за необхідністю -->
                </div>

                <div class="section">
                    <div class="section-header">Усе інше</div>
                    <div class="task">
                        <input type="checkbox" id="checkboxOther1" class="checkbox">
                        <label for="checkboxOther1"></label>
                        <input type="text" class="task-input" placeholder="Введіть завдання">
                    </div>
                    <!-- Додайте інші завдання за необхідністю -->
                </div>

                <div class="section">
                    <div class="section-header">Наступний тиждень</div>
                    <div class="task">
                        <input type="checkbox" id="checkboxNextWeek1" class="checkbox">
                        <label for="checkboxNextWeek1"></label>
                        <input type="text" class="task-input" placeholder="Введіть завдання">
                    </div>
                    <!-- Додайте інші завдання за необхідністю -->
                </div>
            </div>

            <div class="calendar">
                <div class="weekdays">
                    <div class="day">Пн</div>
                    <div class="day">Вт</div>
                    <div class="day">Ср</div>
                    <div class="day">Чт</div>
                    <div class="day">Пт</div>
                    <div class="day weekend">Сб</div>
                    <div class="day weekend">Нд</div>
                </div>

                <div class="days">
                    <div class="day">Чт</div>
                    <div class="day">Пт</div>
                    <div class="day">Сб</div>
                    <div class="day">Нд</div>
                    <div class="day">Пн</div>
                    <div class="day">Вт</div>
                    <div class="day">Ср</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
